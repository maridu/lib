<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Звездный рейтинг на чистом CSS</title>
    <link rel="stylesheet" href="../../css/normalize.min.css">
    <style>
    /*    общие стили страницы*/
      body,html { margin: 0; padding: 0; font-size: 10px } body { font-family: Arial,Helvetica,sans-serif; font-size: 16px; line-height: 1.8; color: #333 } a { text-decoration: none } img { max-width: 100%; height: auto } .visually-hidden { position: absolute; width: 1px; height: 1px; margin: -1px; border: 0; padding: 0; clip: rect(0 0 0 0) } ul { margin: 0; padding: 0; list-style: none } .main-wrapper { max-width: 1200px; min-width: 320px; margin: 0 auto; padding: 0 20px; box-sizing: border-box } .main-title { text-align: center; text-transform: uppercase } .home-link { position: relative; display: inline-block; margin-top: 30px; padding: 10px 20px; box-sizing: border-box; color: #333; background-color: #eee; border-radius: 3px; box-shadow: 1px 1px 5px rgba(0,0,0,.3) } .home-link:focus,.home-link:hover { background-color: #f6f6f6 } .home-link:focus { outline: 0 } .home-link:active { background-color: #f6f6f6; top: 1px } .wrapper { max-width: 1200px; min-width: 320px; margin: 0 auto }
    /*    конец общих стилей страницы*/
    </style>
    <link rel="stylesheet" href="rating_style.css">
  </head>
  <body>
    
    <div class="main-wrapper">
      <h1 class="main-title">Звездный рейтинг на чистом CSS</h1>
      
      <div class="rating">
        
        <input type="radio" class="rating__input rating__input--5" name="rating" id="rating-5" value="5">
        <input type="radio" class="rating__input rating__input--4" name="rating" id="rating-4" value="4">
        <input type="radio" class="rating__input rating__input--3" name="rating" id="rating-3" value="3">
        <input type="radio" class="rating__input rating__input--2" name="rating" id="rating-2" value="2">
        <input type="radio" class="rating__input rating__input--1" name="rating" id="rating-1" value="1">
        
        <div class="rating__labels">
          <label for="rating-5" class="rating__label rating__label--5" title="Отлично">
            <span class="visually-hidden">Отлично</span>
            <svg class="rating__star" xmlns="http://www.w3.org/2000/svg" width="18" height="17" viewBox="0 0 18 17"><path fill="#ccc" d="M9.002 0l2.126 6.494h6.877l-5.564 4.012L14.566 17l-5.564-4.013L3.438 17l2.126-6.494L0 6.494h6.878z"/></svg>
          </label>
          <label for="rating-4" class="rating__label rating__label--4" title="Хорошо">
            <span class="visually-hidden">Хорошо</span>
            <svg class="rating__star" xmlns="http://www.w3.org/2000/svg" width="18" height="17" viewBox="0 0 18 17"><path fill="#ccc" d="M9.002 0l2.126 6.494h6.877l-5.564 4.012L14.566 17l-5.564-4.013L3.438 17l2.126-6.494L0 6.494h6.878z"/></svg>
          </label>
          <label for="rating-3" class="rating__label rating__label--3" title="Удовлетворительно">
            <span class="visually-hidden">Удовлетворительно</span>
            <svg class="rating__star" xmlns="http://www.w3.org/2000/svg" width="18" height="17" viewBox="0 0 18 17"><path fill="#ccc" d="M9.002 0l2.126 6.494h6.877l-5.564 4.012L14.566 17l-5.564-4.013L3.438 17l2.126-6.494L0 6.494h6.878z"/></svg>
          </label>
          <label for="rating-2" class="rating__label rating__label--2" title="Плохо">
            <span class="visually-hidden">Плохо</span>
            <svg class="rating__star" xmlns="http://www.w3.org/2000/svg" width="18" height="17" viewBox="0 0 18 17"><path fill="#ccc" d="M9.002 0l2.126 6.494h6.877l-5.564 4.012L14.566 17l-5.564-4.013L3.438 17l2.126-6.494L0 6.494h6.878z"/></svg>
          </label>
          <label for="rating-1" class="rating__label rating__label--1" title="Ужасно">
            <span class="visually-hidden">Ужасно</span>
            <svg class="rating__star" xmlns="http://www.w3.org/2000/svg" width="18" height="17" viewBox="0 0 18 17"><path fill="#ccc" d="M9.002 0l2.126 6.494h6.877l-5.564 4.012L14.566 17l-5.564-4.013L3.438 17l2.126-6.494L0 6.494h6.878z"/></svg>
          </label>
        </div>
      </div>
      
      <a href="../../index.html" class="home-link">На главную</a>
    </div>
    
  </body>
</html>
