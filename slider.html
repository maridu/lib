<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Адаптивный слайдер на чистом CSS</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="main-wrapper">
    <h1 class="main-title">Адаптивный слайдер на чистом CSS</h1>
    <div class="slider">
      <input type="radio" class="slider__toggle" name="slider__toggle" id="slider__toggle--1" checked>
      <input type="radio" class="slider__toggle" name="slider__toggle" id="slider__toggle--2">
      <input type="radio" class="slider__toggle" name="slider__toggle" id="slider__toggle--3">
      
      <div class="slider__controls">
        <label for="slider__toggle--1" class="slider__control"><span class="visually-hidden">Слайдер 1</span></label>
        <label for="slider__toggle--2" class="slider__control"><span class="visually-hidden">Слайдер 2</span></label>
        <label for="slider__toggle--3" class="slider__control"><span class="visually-hidden">Слайдер 3</span></label>
      </div>
      
      <ul class="slider__slides">
        <li class="slider__slide">Слайд 1</li>
        <li class="slider__slide">Слайд 2</li>
        <li class="slider__slide">Слайд 3</li>
      </ul>
    </div>
    
    <a href="index.html" class="home-link">На главную</a>
  </div>
</body>
</html>
